<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.1.3/css/ol.css" type="text/css">
    <style>
      .map {
        height: 400px;
        width: 100%;
      }
    </style>
    <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.1.3/build/ol.js"></script>
    <title>Dubi's Favorite Locations</title>
  </head>
  <body>
    <h2>The World According to Dubi</h2>
		<li><a href = "index.html">Back To Dubi!</a></li>
		<li><a href = "dubi2.html">Dubi's Friends!</a></li>
		<li><a href = "dubi3.html">Dubi's Map!</a></li>
		</ul>
    <div id="map" class="map"></div>
    <script type="text/javascript">
      var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM()
          })
        ],
        view: new ol.View({
          center: ol.proj.fromLonLat([-71.2511764, 42.3140072]),
          zoom: 4
        })
      });
    </script>
  </body>
</html>
